---
format_version: 1.1.0
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: ""
app:
  envs:
  - ANSIBLE_HOST_KEY_CHECKING: "False"
  - VM_BUILD_IP: $VM_BUILD_IP
  - XCODE_PATH: $XCODE_PATH
workflows:
  ci:
    steps:
    - script:
        title: Validate bitrise.yml
        inputs:
        - content: |-
            #!/usr/bin/env bash
            set -ex
            bitrise validate -c ./bitrise.yml
    - script:
        title: Lint Ansible playbooks
        deps:
          brew:
            - name: ansible-lint
        inputs:
        - content: |-
            #!/usr/bin/env bash
            set -e
            for f in $(find . -name '*playbook.yml'); do
              ansible-lint -c ansible-lint.yaml "$f"
            done
    - script:
        title: Run Yamllint
        deps:
          brew:
            - name: yamllint
        inputs:
        - content: |-
            #!/usr/bin/env bash
            set -e
            yamllint -s -c ./yamllint.yaml .
    - script:
        title: Run danger
        is_always_run: true
        run_if: .IsCI
        inputs:
        - content: |-
            #!/bin/bash
            set -euxo pipefail
            gem install danger
            danger

  generate-system-report:
    steps:
    - script-runner:
        title: Generate system report
        run_if: .IsCI
        inputs:
        - file_path: _scripts/generate_system_report.sh
